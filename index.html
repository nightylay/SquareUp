<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="assets/images/logo.svg" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./scripts/main.js" type="module"></script>
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="#" class="header__logo logo">
          <img
            class="logo__image"
            src="./assets/images/logo.svg"
            alt=""
            width="178"
            height="60"
          />
        </a>
        <div class="header__overlay" data-js-header-overlay>
          <nav class="header__menu nav-menu">
            <ul class="header__menu-list nav-menu__list">
              <li class="header__menu-item nav-menu__item">
                <a href="#" class="header__menu-link nav-menu__link is-active"
                  >Home</a
                >
              </li>
              <li class="header__menu-item nav-menu__item">
                <a href="#" class="header__menu-link nav-menu__link"
                  >Services</a
                >
              </li>
              <li class="header__menu-item nav-menu__item">
                <a href="#" class="header__menu-link nav-menu__link">Work</a>
              </li>
              <li class="header__menu-item nav-menu__item">
                <a href="#" class="header__menu-link nav-menu__link">Process</a>
              </li>
              <li class="header__menu-item nav-menu__item">
                <a href="#" class="header__menu-link nav-menu__link">About</a>
              </li>
              <li class="header__menu-item nav-menu__item">
                <a href="#" class="header__menu-link nav-menu__link">Careers</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="header__contact-link button button--accent"
            >Contact Us</a
          >
        </div>
        <button
          class="header__burger-button burger-button visible-mobile"
          type="button"
          aria-label="Open menu"
          title="Open menu"
          data-js-burger-button
        >
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
        </button>
      </div>
    </header>
  </body>
</html>
