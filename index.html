<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="assets/images/logo.svg" />
  <link rel="stylesheet" href="styles/main.css" />
  <script src="./scripts/main.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__inner container">
      <a href="#" class="header__logo logo">
        <img class="logo__image" src="./assets/images/logo.svg" alt="" width="178" height="60" />
      </a>
      <div class="header__overlay" data-js-header-overlay>
        <nav class="header__menu nav-menu">
          <ul class="header__menu-list nav-menu__list">
            <li class="header__menu-item nav-menu__item">
              <a href="#" class="header__menu-link nav-menu__link is-active">Home</a>
            </li>
            <li class="header__menu-item nav-menu__item">
              <a href="#" class="header__menu-link nav-menu__link">Services</a>
            </li>
            <li class="header__menu-item nav-menu__item">
              <a href="#" class="header__menu-link nav-menu__link">Work</a>
            </li>
            <li class="header__menu-item nav-menu__item">
              <a href="#" class="header__menu-link nav-menu__link">Process</a>
            </li>
            <li class="header__menu-item nav-menu__item">
              <a href="#" class="header__menu-link nav-menu__link">About</a>
            </li>
            <li class="header__menu-item nav-menu__item">
              <a href="#" class="header__menu-link nav-menu__link">Careers</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="header__contact-link button button--accent">Contact Us</a>
      </div>
      <button class="header__burger-button burger-button visible-mobile" type="button" aria-label="Open menu"
        title="Open menu" data-js-burger-button>
        <span class="burger-button__line"></span>
        <span class="burger-button__line"></span>
        <span class="burger-button__line"></span>
      </button>
    </div>
  </header>
  <main class="content">
    <div class="container">
      <div class="content-main">
        <section class="hero" aria-labelledby="hero-title">
          <div class="hero__inner">
            <h1 class="hero__title" id="hero-title">A Digital Product Studio<br>
              that will Work</h1>
            <div class="hero__info glass-bg">
              For <span class="hero__info-accent">Startups</span> , <span class="hero__info-accent">Enterprise
                leaders</span> , <span class="hero__info-accent"> Media & Publishers</span> and <span
                class="hero__info-accent">
                Social Good</span>
            </div>
            <div class="hero__actions">
              <a class="hero__works-link button glass-bg" href="#">Our Works</a>
              <a href="#" class="hero__contact-link button button--accent">Contact Us</a>
            </div>
          </div>
        </section>
        <section class="companies" aria-labelledby="companies-title">
          <h2 class="visually-hidden" id="companies-title">Trusted companies</h2>
          <div class="companies__inner">
            <div class="companies__count">
              Trusted By 250+ Companies
            </div>
            <ul class="companies__logo-list">

              <li class="companies__logo-item">
                <img class="companies__logo-image" src="./assets/images/companies/zapier.svg" alt="zapier" width="100"
                  height="50" loading="lazy">
              </li>
              <li class="companies__logo-item">
                <img class="companies__logo-image" src="./assets/images/companies/spotify.svg" alt="spotify" width="146"
                  height="50" loading="lazy">
              </li>
              <li class="companies__logo-item">
                <img class="companies__logo-image" src="./assets/images/companies/zoom.svg" alt="zoom" width="102"
                  height="50" loading="lazy">
              </li>
              <li class="companies__logo-item">
                <img class="companies__logo-image" src="./assets/images/companies/slack.svg" alt="slack" width="126"
                  height="50" loading="lazy">
              </li>
              <li class="companies__logo-item">
                <img class="companies__logo-image" src="./assets/images/companies/amazon.svg" alt="amazon" width="114"
                  height="50" loading="lazy">
              </li>
              <li class="companies__logo-item">
                <img class="companies__logo-image" src="./assets/images/companies/adobe.svg" alt="adobe" width="138"
                  height="50" loading="lazy">
              </li>
            </ul>
          </div>
        </section>
      </div>

    </div>
  </main>

</body>

</html>
